apiVersion: v1
kind: Secret
metadata:
  name: kong-postgres-secret
  namespace: tutorias
type: Opaque
data:
  # "kong" en base64 (puedes usar otros valores, pero deben coincidir en todos los sitios)
  postgres-user: a29uZw==
  postgres-password: a29uZw==

---
apiVersion: v1
kind: Service
metadata:
  name: kong-postgres
  namespace: tutorias
spec:
  type: ClusterIP
  selector:
    app: kong-postgres
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-postgres
  namespace: tutorias
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong-postgres
  template:
    metadata:
      labels:
        app: kong-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_DB
              value: "kong"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: kong-postgres-secret
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kong-postgres-secret
                  key: postgres-password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pg-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pg-data
          emptyDir: {}
